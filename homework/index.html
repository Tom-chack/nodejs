<!DOCTYPE HTML>
<html>
    <head>
        <title>Homeworks</title>
        <meta charset="UTF-8">
        <script src="js/cookie.js"></script>
        <!--<script src="js/extra-5.js"></script>-->
        <!--<script src="js/homework-script-10.js"></script>-->
        <style type="text/css">
        body{
            height: 3000px;
        }
        #scrollButton{
            position: fixed;
            right: 20px;
            top: 20px;
        }
        button {
            margin: 5px;
        }
        #input, #phone{
            padding: 2px;
            font-size: 14px;
            margin: 5px;
        }
        </style>
    </head>
    <body>
        <h1>Homeworks</h1>

        <a id="link" href="https://sunnyschool.am">Sunny School</a>

        <form action="" id="testForm" name="testForm">
            <input name="email" value="">
            <input name="password" value="">
            <input name="browser" type="hidden" value="">
            <input type="submit" name="x" value="Submit">
        </form>

        <h1>---------------</h1>

        <form action="" id="signup">
            <input name="email" value="">
            <input name="password" value="">
            <input type="submit" name="Register" value="Register">
        </form>
        <form action="" id="login">
            <input name="email" value="">
            <input name="password" value="">
            <input type="submit" name="Login" value="Login">
        </form>
        <p id="message"></p>

        <input id="input" name="" value="" type="text" placeholder="id:input"><span id="info"></span>
        <br/>
        <a href="https://sunnyschool.am">Sunny Scool</a>
        <br/>
        <input id="phone" name="" value="" type="text" placeholder="id:phone">
        <ul id="codes"></ul>

        <br/>
        <input id="inputHidden" name="" value="" type="text" placeholder="id:inputHidden">

        <p id="p">This is a paragraph</p>

        <div id="checkboxes">
            Red: <input type="checkbox" name="red" value=""><br>
            Blue: <input type="checkbox" name="blue" value=""><br>
            Green: <input type="checkbox" name="green" value=""><br>
            <button id="checkAll">Check All</button>
        </div>

        <button id="button">Click</button>

        <button id="scrollButton">Get Scrolling Coordinates</button>

        <form id="form" style="margin: 50px 0 0 0;">
            <input placeholder="Name" name="name" type="text" value="">
            <input placeholder="Email" name="email" type="email" value="">
            <input placeholder="Password" name="password" type="password" value="">
        </form>
        <button id="submit">Submit</button>

        <script src="js/homework-script-15.js"></script>
    </body>
</html>
